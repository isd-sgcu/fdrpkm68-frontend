            echo "âŒ Docker build artifacts not found!"
            exit 1
          fi
          echo "âœ… Using Docker build artifacts (matches deployed container)"

          # Upload Astro static assets
          if [ -d "./dist/client/_astro" ]; then
            echo "ðŸ“„ Files being uploaded:"
            ls -la ./dist/client/_astro/
            
            gsutil -m rsync -r -d ./dist/client/_astro gs://${{ env.BUCKET_NAME }}/_astro/
            echo "âœ… Uploaded _astro assets"
            
            # Verify upload
            echo "ðŸ“„ Files in bucket after upload:"
            gsutil ls gs://${{ env.BUCKET_NAME }}/_astro/
          else
